<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"></link>
    <title>World Clock</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Choose a city</option>
        <option value="">Tokyo</option>
        <option value="">Hobart</option>
        <option value="">Copenhagen</option>
    </select>

    <div class="city">
        <h2>Tokyo</h2>
        <div class="date">March 17th, 2024</div>
        <div class="time">10:22:54 PM</div>
    </div>

    <div class="city">
        <h2>Hobart</h2>
        <div class="date">March 18th, 2024</div>
        <div class="time">6:45:37 PM</div>
    </div>
  </div>
    <footer>Coded by Casey Pollard and is <a href="https://github.com/caseypollard/world-clock" target="_blank">open sourced on GitHub</a></footer>

    <script src="src/index.js"></script>
</body>
</html>
