<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>

    <select id="city">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="America/Jamaica">Jamaica</option>
        <option value="Australia/Sydney">Sydney</option>
    </select>

    <div id="cities">
    <div class="city" id="tokyo">
        <div>
        <h2>Tokyo</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>

    <div class="city" id="hobart">
        <div>
        <h2>Hobart</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>

    <div class="city" id="copenhagen">
        <div>
        <h2>Copenhagen</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>
</div>

  </div>
    <footer>Coded by <strong>Casey Pollard</strong> and is <a href="https://github.com/caseypollard/world-clock" target="_blank">open sourced on GitHub</a></footer>

    <script src="src/index.js"></script>
</body>
</html>
