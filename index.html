<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"></link>
    <title>World Clock</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Choose a city</option>
        <option value="chicago">Chicago</option>
        <option value="seoul">Seoul</option>
        <option value="jamaica">Jamaica</option>
        <option value="sydney">Sydney</option>
    </select>

    <div class="city">
        <div>
        <h2>Tokyo</h2>
        <div class="date">March 19th, 2024</div>
    </div>
        <div class="time">02:06:24 <small>PM</small></div>
    </div>

    <div class="city">
        <div>
        <h2>Hobart</h2>
        <div class="date">March 19th, 2024</div>
    </div>
        <div class="time">04:08:24 <small>PM</small></div>
    </div>

    <div class="city">
        <div>
        <h2>Copenhagen</h2>
        <div class="date">March 19th, 2024</div>
    </div>
        <div class="time">06:08:24 <small>AM</small></div>
    </div>

    <div class="city">
        <div>
        <h2>Vancouver</h2>
        <div class="date">March 18th, 2024</div>
    </div>
        <div class="time">10:08:24 <small>PM</small></div>
    </div>


  </div>
    <footer>Coded by <strong>Casey Pollard</strong> and is <a href="https://github.com/caseypollard/world-clock" target="_blank">open sourced on GitHub</a></footer>

    <script src="src/index.js"></script>
</body>
</html>
